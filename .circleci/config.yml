version: 2.1
orbs:
  node: circleci/node@5.0.2
executors:
  my-executor:
    docker:
      - image: node/default
    resource_class: medium
    working_directory: /tmp



jobs:
  build_and_test:
    executor: my-executor
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm test 
          name: Run tests
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
  test:
    executor: my-executor
    
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: /tmp/project
      - run: 
          command: ls
  


workflows:
  test_my_app:
    jobs:
      - build_and_test
      - test
